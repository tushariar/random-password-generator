<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Password Generator</title>
    <link rel="shortcut icon" href="assets/images/favicon.jpg">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 

    <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <main>
        <div class="container">
            <form id='generatePass'>
                <h1>Generate Password</h1>
                <div class="type">
                    <div class="form-group">
                        <input type="radio" id="easy" name="type" value="easy">
                        <label for="easy">Easy</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="medium" name="type" value="medium">
                        <label for="medium">Medium</label>
                    </div>
                    <div class="form-group">
                        <input type="radio" id="difficult" name="type" value="difficult">
                        <label for="difficult">Difficult</label>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit">Generate</button>
                </div>
                <div class="form-group passField" id="passField" style="display: none;">
                    <input type="text" id="yourPass" value="123" readonly>
                    <i class='bx bxs-copy'></i>
                </div>
            </form>
        </div>
    </main>

    <!-- Scripts -->
    <script src="assets/js/app.js"></script>
</body>
</html>
